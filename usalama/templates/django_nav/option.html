{% with url=option.get_absolute_url %}
    {% if option.option_list or '#' not in url %}
        <li onclick="window.location = '{% if url == '#' %}javascript:void(0){% else %}{{ url }}{% endif %}'" class="option{% if option.option_list %} dropdown-submenu{% endif %}">
            <a href="{% if url == '#' %}javascript:void(0){% else %}{{ url }}{% endif %}">{{ option.name }}</a>
            {% if option.option_list %}
                <ul class="dropdown-menu">
                {% for opt in option.option_list %}
                    {{ opt }}
                {% endfor %}
                </ul>
            {% endif %}
        </li>
    {% endif %}
{% endwith %}
